<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Events</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../master.css">
    <style>
        figure {
            border-radius: 0.4rem;
            overflow: hidden;
            padding: 0;
            margin: 0 auto;
            height: 300px;
            width: 300px;
            filter: grayscale(1);
        }

        img {
            transform: scale(1.6);
            transition: all 0.4s ease-in;
        }

        article.landscape {
            background: url(https://cafeanimelair.com/wp-content/uploads/2010/09/el-castillo-ambulante-4.jpg) no-repeat center center;
            border-radius: 0.4rem;
            border: 2px solid #666;
            height: 300px;
            margin: 2rem auto;
            overflow: hidden;
            position: relative;
            width: 300px;

            img.character {
                position: absolute;
                top: 100px;
                left: 100px;
                transition: all 0.2s ease-in;
                width: 90px;
            }
        }

        select.emoji {
            appearance: none;
            display: flex;
            margin: 0 auto;
            padding: 0.4rem;
            width: 120px;
        }

        output.emotion {
            display: block;
            width: 100px;
            font-size: 12rem;
            width: 17rem;
            margin: 0 auto;

        }
    </style>

</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>05 - Events</h1>
            <h2>Handle user interactions like clicks and keypresses.</h2>
        </header>
        <section class="section">
            <h3>MouseEnter & MouseLeaver</h3>
            <figure>
                <img src="../images/okarun.png" alt="">
            </figure>

            <h3>KeyUp</h3>
            <article class="landscape">
                <img class="character" src="../images/aef04ac2389196397087c3326fb5271f.gif" alt="">
            </article>

            <h4>Form Events:</h4>
            <h3>Changes</h3>
            <select class="emoji">
                <option value="‚ùî">Select emotion...</option>
                <option value="üòî">Sad</option>
                <option value="üò°">Angry</option>
                <option value="üòÇ">Happy</option>
            </select>

            <output class="emotion">‚ùî</output>

        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $('figure').mouseenter(function () {
                $(this).css('filter', 'grayscale(0)')
                $(this).children('img').css('transform', 'scale(1)')
            })

            $('figure').mouseleave(function () {
                $(this).css('filter', 'grayscale(1)')
                $(this).children('img').css('transform', 'scale(1.6)')
            })
        })

        //KeyUp

        $left = 100;
        $top = 100;
        $(document).keyup(function (e) {
            switch (event.key) {
                case 'ArrowLeft':
                    if ($left > 0) {
                        $left -= 50
                        $('.character').css('left', $left + 'px')
                    }
                    break;
                case 'ArrowUp':
                    if ($top > 0) {
                        $top -= 50
                        $('.character').css('top', $top + 'px')
                    }
                    break;
                case 'ArrowRight':
                    if ($left < 200) {
                        $left += 50
                        $('.character').css('left', $left + 'px')
                    }
                    break;
                case 'ArrowDown':
                    if ($top < 200) {
                        $top += 50
                        $('.character').css('top', $top + 'px')
                    }
                    break;
            }
        })

        $('.emoji').change(function () {
            $('.emotion').text($(this).val())
        })
    </script>
</body>

</html>
